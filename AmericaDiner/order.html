<body>

    <!-- Header -->
    <div class="container-fluid title-header p-3" id="top-icons">
        <div class="row">
            <div class="col d-flex justify-content-between align-items-baseline flex-wrap">
                <img src="img/main/AmericaDiner.jpg" />
                <img src="img/main/BaconAmerica.jpg" />
            </div>
        </div>
    </div>

    <!-- Menu area -->
    <section id="menu" class="py-5 my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!-- left col -->
                    <!-- First category -->
                    <div class="row" id="light">
                        <div class="col">
                            <h1 class="primary-color">
                                Light stuff
                            </h1>
                        </div>
                    </div>

                    <!-- Second category -->
                    <div class="row" id="dirty">
                        <div class="col">
                            <h1 class="primary-color">
                                Very dirty
                            </h1>
                        </div>
                    </div>

                </div>
                <div class="col-md-6">
                    <!-- right col -->
                    <!-- third category -->
                    <div class="row" id="desert">
                        <div class="col">
                            <h1 class="primary-color">
                                Sweets
                            </h1>
                        </div>
                    </div>
                    <!-- Fourth category -->
                    <div class="row" id="drinks">
                        <div class="col">
                            <h1 class="primary-color">
                                Drinks
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
