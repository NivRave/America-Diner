    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- Css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="Magnific/magnific-popup.css" rel="stylesheet" />
    <link href="css/login_style.css" rel="stylesheet" />
    <!-- my css -->
    <!--<link href="css/main.css" rel="stylesheet" />-->
    <link href="css/order-css.css" rel="stylesheet" />
    <!-- Script -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="Magnific/jquery.magnific-popup.js"></script>
    <!-- my scripts -->
    <script src="js/script-order.js"></script>
    <script src="js/objects.js"></script>
    <script src="js/course-object.js"></script>
    <script src="js/basic-setup.js"></script>
</head>
<body>

    <!-- Header -->
    <div class="container-fluid title-header p-3" id="top-icons">
        <div class="row">
            <div class="col d-flex justify-content-between align-items-baseline flex-wrap">
                <img src="img/main/AmericaDiner.jpg" />
                <img src="img/main/BaconAmerica.jpg" />
            </div>
        </div>
    </div>

    <!-- Menu area -->
    <section id="orderMenu" class="py-5 my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!-- left col -->
                    <!-- First category -->
                    <div class="row" id="light">
                        <div class="col">
                            <h2 class="primary-color">
                                Light stuff
                            </h2>
                        </div>
                    </div>
                    <!-- Second category -->
                    <div class="row" id="dirty">
                        <div class="col">
                            <h2 class="primary-color">
                                Very dirty
                            </h2>
                        </div>
                    </div>

                </div>
                <div class="col-md-6">
                    <!-- right col -->
                    <!-- third category -->
                    <div class="row" id="desert">
                        <div class="col">
                            <h2 class="primary-color">
                                Sweets
                            </h2>
                        </div>
                    </div>
                    <!-- Fourth category -->
                    <div class="row" id="drinks">
                        <div class="col">
                            <h2 class="primary-color">
                                Drinks
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="orderForm">
        <div class="container">
            <div class="row">
                <div class="col-2" id="courseNames">
                    <h2>You eat:</h2>
                </div>
                <div class="col" id="courseDescription">
                    <h2>What you get:</h2>
                </div>
                <div class="col-1" id="courseAmount">
                    <h2>Quantity:</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="button" value="Clear order" id="clearOrder" onclick="clearForm()"/>
                </div>
                <div class="col">
                    <input type="button" value="Submit order" id="submitOrder" onclick="submitOrder()"/>
                </div>
                <div class="col">
                    <input type="button" value="Save order" id="saveOrder" onclick="saveOrder()"/>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
